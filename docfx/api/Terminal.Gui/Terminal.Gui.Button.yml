  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: "\nButton is a <xref href=\"Terminal.Gui.View\" data-throw-if-not-resolved=\"false\"></xref> that provides an item that invokes an <xref href=\"System.Action\" data-throw-if-not-resolved=\"false\"></xref> when activated by the user.\n"
  remarks: "\n<p>\n  Provides a button showing text invokes an <xref href=\"System.Action\" data-throw-if-not-resolved=\"false\"></xref> when clicked on with a mouse\n  or when the user presses SPACE, ENTER, or hotkey. The hotkey is specified by the first uppercase\n  letter in the button.\n</p>\n<p>\n  When the button is configured as the default (<xref href=\"Terminal.Gui.Button.IsDefault\" data-throw-if-not-resolved=\"false\"></xref>) and the user presses\n  the ENTER key, if no other <xref href=\"Terminal.Gui.View\" data-throw-if-not-resolved=\"false\"></xref> processes the <xref href=\"Terminal.Gui.KeyEvent\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"Terminal.Gui.Button\" data-throw-if-not-resolved=\"false\"></xref>&apos;s\n<xref href=\"System.Action\" data-throw-if-not-resolved=\"false\"></xref> will be invoked.\n</p>\n"
